                description: 'Due to its compact and narrow design, AVENTOS HKi can be fully integrated into the cabinet side panel. The lift system hardware blends seamlessly into the cabinet and enables sleek new design possibilities. With AVENTOS HKi, you have complete freedom to create high-quality cabinetry with an aesthetic edge that will impress your customers.',

        // --- Gallery state and helper ---
        let currentIndex = 0;
        let gallerySize  = 0;

        function goToSlide(idx) {
            const galleryContainer = document.querySelector('.details-gallery');
            const dots = document.querySelectorAll('.gallery-dot');

            if (idx < 0) idx = gallerySize - 1;
            if (idx >= gallerySize) idx = 0;

            currentIndex = idx;
            const slideWidth = galleryContainer.offsetWidth;
            galleryContainer.scrollTo({ left: currentIndex * slideWidth, behavior: 'smooth' });

            dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
        }

        function showProductDetails(productId) {
            const product = products[productId];

            /* ---------- 1.  TEXT  ---------- */
            document.getElementById('details-title').textContent = product.title;
            document.getElementById('details-description').textContent = product.description;
            // Dynamically populate the specs list
            const specsList = document.getElementById('details-specs-list');
            specsList.innerHTML = '';
            product.specs.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                specsList.appendChild(li);
            });

            /* ---------- 2.  GALLERY ---------- */
            const gallery = document.querySelector('.details-gallery');
            gallery.innerHTML = '';                 // clear previous images

            product.gallery.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = product.title;
                img.className = 'gallery-img';      // use CSS you added earlier
                gallery.appendChild(img);
            });
            // Add gallery dots
            const dotWrap = document.querySelector('.gallery-dots');
            dotWrap.innerHTML = '';
            product.gallery.forEach((_, i) => {
                const dot = document.createElement('span');
                dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToSlide(i));
                dotWrap.appendChild(dot);
            });
            currentIndex = 0;
            gallerySize  = product.gallery.length;
            goToSlide(0); // ensure first image aligned

            /* ---------- 3.  ACTIVE CARD STYLE ---------- */
            document.querySelectorAll('.product-card').forEach(card =>
                card.classList.remove('active')
            );
            document.querySelector(`[data-product="${productId}"]`)
                .classList.add('active');
        }

        function closeDetails() {
            // Function removed - details always stay open
        }

        // Initialize page with first product selected and gallery arrows
        document.addEventListener('DOMContentLoaded', function () {
            showProductDetails('hf-top');

            const leftArrow  = document.querySelector('.gallery-arrow.left');
            const rightArrow = document.querySelector('.gallery-arrow.right');
            const galleryContainer = document.querySelector('.details-gallery');

            leftArrow.addEventListener('click', () => goToSlide(currentIndex - 1));
            rightArrow.addEventListener('click', () => goToSlide(currentIndex + 1));

            // Re‑calculate slide width on window resize
            window.addEventListener('resize', () => goToSlide(currentIndex));
        });

        // Add click event listeners
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', () => {
                const productId = card.getAttribute('data-product');
                showProductDetails(productId);
            });
        });

    <style>

        }

            background: #a8a8a8;

        .product-card {
            flex: 0 0 auto;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            padding: 15px;

            width: 100%;
            height: 140px;

            border-radius: 8px;
            margin-bottom: 15px;
            background: #f8f9fa;

        .product-name {

            color: #2c3e50;
            margin: 0;

        }

        }

        .details-content {
            display: flex;

            gap: 40px;
            align-items: flex-start;
        }

        .gallery-wrapper {
            position: relative;
            width: 500px;
            height: auto;
            display: flex;

            align-items: center;
        }

        .details-gallery {
            display: flex;

            overflow-x: hidden;
