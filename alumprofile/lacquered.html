                const currentImageNumber = dropdown.querySelector('#current-image-number');
                const totalImages = dropdown.querySelector('#total-images');
                const currentGallery = frameInfo.gallery;

                // Reset scroll position to the beginning
                if (scrollContainer) {
                    scrollContainer.scrollLeft = 0;
                }

                // Dots setup - one dot per image
                if (dotContainer) {
                    dotContainer.innerHTML = '';
                    for (let i = 0; i < currentGallery.length; i++) {
                        const dot = document.createElement('span');
                        dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
                        dot.addEventListener('click', () => {
                            goToSlide(i);
                        });
                        dotContainer.appendChild(dot);
                    }
                }

                function goToSlide(imageIndex) {
                    if (imageIndex < 0) imageIndex = currentGallery.length - 1;
                    if (imageIndex >= currentGallery.length) imageIndex = 0;
                    
                    // Defensive in case DOM changed
                    const scrollContainerLocal = dropdown.querySelector('.gallery-scroll');
                    if (!scrollContainerLocal) return;

                    // Calculate scroll position based on container width
                    const containerWidth = scrollContainerLocal.offsetWidth;
                    const scrollToX = imageIndex * containerWidth;
                    
                    scrollContainerLocal.scrollTo({
                        left: scrollToX,
                        behavior: 'smooth'
                    });
                    
                    const currentImageNumberLocal = dropdown.querySelector('#current-image-number');
                    if (currentImageNumberLocal) {
                        currentImageNumberLocal.textContent = imageIndex + 1;
                    }
                    
                    const dots = dotContainer ? dotContainer.querySelectorAll('.gallery-dot') : [];
                    if (dots && dots.length) {
                        dots.forEach((dot, i) => {
                            dot.classList.toggle('active', i === imageIndex);
                        });
                    }
                    currentSlideIndex = imageIndex;
                }

                // Navigation buttons
                if (prevBtn) {
                    prevBtn.addEventListener("click", () => {
                        goToSlide(currentSlideIndex - 1);
                    });
                }
                if (nextBtn) {
                    nextBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        goToSlide(currentSlideIndex + 1);
                    });
                }

                // Always start at the first image
                currentSlideIndex = 0;
                goToSlide(0);
                // Also ensure scroll container is reset to the start
                if (scrollContainer) {
                    scrollContainer.scrollLeft = 0;
                }
            }, 0);

            return dropdown;
        }
