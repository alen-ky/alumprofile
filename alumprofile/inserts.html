<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Insert Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            color: black;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, .1);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .product-strip {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .product-card {
            flex: 0 0 auto;
            width: 180px;
            cursor: pointer;
            text-align: center;
            transition: border .2s ease;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
        }

        .product-card.active {
            border-color: #000;
        }

        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            margin-bottom: 12px;
            background: #f8f9fa;
            /*border: 1px solid #e9ecef;*/
        }

        .product-name {
            font-size: .95rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .product-card.active .product-name {
            color: #000;
        }

        .insert-details {
            margin-top: 40px;
        }

        .details-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: flex-start;
        }

        .details-text {
            flex: 1;
            min-width: 300px;
        }

        .details-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: black;
        }

        .details-desc {
            font-size: 1.1rem;
            color: black;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        .gallery-wrapper {
            position: relative;
            width: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            max-width: 100%;
        }

        .details-gallery {
            display: flex;
            gap: 12px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            width: 100%;
            scroll-snap-type: x mandatory;
        }

        .gallery-img {
            height: auto;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            flex: 0 0 100%;
            scroll-snap-align: start;
            border: 1px solid #e9ecef;
        }

        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #eee;
            color: black;
            border: none;
            font-size: 24px;
            padding: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.2s ease;
        }

        .gallery-arrow:hover {
            background: #ddd;
        }

        .gallery-arrow.left {
            left: 10px;
        }

        .gallery-arrow.right {
            right: 10px;
        }

        .gallery-dots {
            text-align: center;
            margin-top: 10px;
        }

        .gallery-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            border-radius: 50%;
            background: #c5c5c5;
            cursor: pointer;
            transition: background 0.2s;
        }

        .gallery-dot.active {
            background: #000;
        }

        .colors-section {
            margin-top: 40px;
        }

        .colors-section h3 {
            font-size: 1.25rem;
            color: black;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(160px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 100%;
            justify-content: center;
        }

        .color-item {
            text-align: center;
        }

        .color-swatch {
            width: 100%;
            height: 160px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .color-label {
            font-size: .9rem;
            font-weight: 600;
            color: black;
            margin-top: 6px;
        }

        .shop-samples-btn {
            background: #000;
            color: white !important;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }

        .shop-samples-btn:hover {
            background: #333;
        }

        @media(max-width:768px) {
            .details-content {
                flex-direction: column;
            }

            .gallery-img {
                height: 220px;
            }

            .gallery-wrapper {
                width: 100%;
                height: 200px;
            }

            .color-grid {
                grid-template-columns: repeat(3, minmax(120px, 1fr));
            }
        }
    </style>
</head>

        let currentIndex = 0;
        let gallerySize = 0;

        function goToSlide(idx) {
            const galleryContainer = document.querySelector('.details-gallery');
            const dots = document.querySelectorAll('.gallery-dot');
            if (idx < 0) idx = gallerySize - 1;
            if (idx >= gallerySize) idx = 0;
            currentIndex = idx;
            const slideWidth = galleryContainer.offsetWidth;
            galleryContainer.scrollTo({ left: currentIndex * slideWidth, behavior: 'smooth' });
            dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
        }

        function selectInsert(key) {
            const data = inserts[key];
            document.getElementById('insert-details').style.display = 'block';
            document.getElementById('details-title').textContent = data.title;
            document.getElementById('details-desc').textContent = data.desc;
            
            // Update shop samples button
            // const shopBtn = document.getElementById('shop-samples-btn');
            // shopBtn.href = data.shopLink;

            // --- Gallery ---
            const gallery = document.querySelector('.details-gallery');
            gallery.innerHTML = '';
            (data.images || []).forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = data.title;
                img.className = 'gallery-img';
                gallery.appendChild(img);
            });
            // Dots
            const dotWrap = document.querySelector('.gallery-dots');
            dotWrap.innerHTML = '';
            (data.images || []).forEach((_, i) => {
                const dot = document.createElement('span');
                dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToSlide(i));
                dotWrap.appendChild(dot);
            });
            currentIndex = 0;
            gallerySize = (data.images || []).length;
            goToSlide(0);

            // --- Glass Types Grid ---
            const grid = document.getElementById('color-grid');
            grid.innerHTML = '';
            (data.types || []).forEach(type => {
                const item = document.createElement('div');
                item.className = 'color-item';
                
                const img = document.createElement('div');
                img.className = 'color-swatch';
                img.style.backgroundImage = `url('${type.url}')`;
                // Add zoom on click
                img.addEventListener('click', () => {
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = 0;
                    overlay.style.left = 0;
                    overlay.style.width = '100vw';
                    overlay.style.height = '100vh';
                    overlay.style.background = 'rgba(0,0,0,0.8)';
                    overlay.style.display = 'flex';
                    overlay.style.alignItems = 'center';
                    overlay.style.justifyContent = 'center';
                    overlay.style.zIndex = 9999;

                    const zoomed = document.createElement('img');
                    zoomed.src = type.url;
                    zoomed.style.maxWidth = '90%';
                    zoomed.style.maxHeight = '90%';
                    zoomed.style.borderRadius = '8px';
                    zoomed.style.boxShadow = '0 0 20px rgba(0,0,0,0.3)';

                    overlay.appendChild(zoomed);
                    document.body.appendChild(overlay);

                    overlay.addEventListener('click', () => overlay.remove());
                });
                
                const lbl = document.createElement('div');
                lbl.className = 'color-label';
                lbl.textContent = type.label;
                
                item.appendChild(img);
                item.appendChild(lbl);
                grid.appendChild(item);
            });
        }

        // Init
        const strip = document.getElementById('product-strip');
        Object.entries(inserts).forEach(([key, val]) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-insert', key);

            const img = document.createElement('img');
            img.src = val.images[0];
            img.alt = val.title;
            img.className = 'product-image';

            const name = document.createElement('p');
            name.className = 'product-name';
            name.textContent = val.title;

            card.appendChild(img);
            card.appendChild(name);
            strip.appendChild(card);

            card.addEventListener('click', () => {
                document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectInsert(key);
            });
        });

        // Gallery arrows event listeners
        document.addEventListener('DOMContentLoaded', function () {
            // Select first insert by default
            const firstKey = Object.keys(inserts)[0];
            document.querySelector(`[data-insert="${firstKey}"]`).classList.add('active');
            selectInsert(firstKey);

            const leftArrow = document.querySelector('.gallery-arrow.left');
            const rightArrow = document.querySelector('.gallery-arrow.right');
            leftArrow.addEventListener('click', () => goToSlide(currentIndex - 1));
            rightArrow.addEventListener('click', () => goToSlide(currentIndex + 1));
            window.addEventListener('resize', () => goToSlide(currentIndex));
        });
    </script>

</html>
