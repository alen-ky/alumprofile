        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            font-family: "Inter", Sans-Serift;
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            background: white;
        }

        .contentPage {
            width: 100%;
        }

        .section-header {
            text-align: center;
            margin: 60px auto 40px;
            max-width: 1200px;
            width: 100%;
        }

        .section-header h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            position: relative;
        }

        .section-header h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #000;
            margin: 15px auto;
        }

        .subsection-title {
            font-size: 1.8rem;
            color: #333;
            margin: 50px auto 30px;
            padding-left: 20px;
            border-left: 4px solid #000;
            max-width: 1200px;
            width: 100%;
            text-align: left;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            margin: 0 auto 40px;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
            overflow-x: auto;
            overflow-y: visible;
            flex-wrap: nowrap;
            padding-bottom: 30px;
        }

        .product-card {
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            height: 200px;
            display: flex;
            flex-direction: column;
            background: white;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            width: 160px;
        }

        .product-card:hover {
            border-color: #000;
            color: inherit;
        }

        .product-card.active {
            border-color: #000;
            background: #f8f9fa;
            box-shadow: 0 4px 16px rgba(14, 133, 147, 0.2);
        }

        .product-card img {
            height: 140px;
            object-fit: contain;
            transition: none;
            background: #fafafa;
            padding: 15px;
            flex-shrink: 0;
        }

        .product-info {
            padding: 12px 15px 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin: 0;
            line-height: 1.2;
        }

        .dropdown-section {
            width: 100%;
            background: white;
            border: 2px solid #000;
            margin: 30px auto 60px;
            padding: 30px;
            display: none;
            animation: slideDown 0.3s ease-out;
            max-width: 1200px;
        }

        .dropdown-section.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content {
            display: grid;
            grid-template-columns: 1.7fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .gallery-section h3,
        .info-section h3 {
            color: #000;
            font-size: 1.4rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .gallery-carousel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gallery-main {
            position: relative;
            background: #fafafa;
            border: 2px solid #e9ecef;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-main img {
            max-width: 100%;
            max-height: 250px;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .gallery-main:hover .gallery-nav {
            opacity: 1;
        }

        .gallery-nav:hover {
            background: #000;
            transform: translateY(-50%);
        }

        .gallery-nav.prev {
            left: 15px;
        }

        .gallery-nav.next {
            right: 15px;
        }

        .gallery-counter {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .gallery-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .gallery-dot {
            width: 12px;
            height: 12px;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-dot:hover {
            background: #000;
        }

        .gallery-dot.active {
            background: #000;
        }

        .dropdown-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            border-top: 2px solid #e9ecef;
            padding-top: 25px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
        }

        .info-box {
            background: #f8f9fa;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .info-box h4 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .info-box p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .specs-list {
            list-style: none;
            padding: 0;
        }

        .specs-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #666;
        }

        .specs-list li:last-child {
            border-bottom: none;
        }

        .milling-section h3,
        .finishes-section h3 {
            color: #000;
            font-size: 1.4rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .milling-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .milling-type {
            text-align: center;
            background: white;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .milling-type:hover {
            border-color: #000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .milling-type h4 {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
        }

        .milling-type img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .milling-type img:hover {
            transform: scale(1.05);
        }

        .finish-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .finish-item {
            text-align: center;
            background: white;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .finish-item:hover {
            border-color: #000;
            transform: translateY(-2px);
        }

        .finish-color {
            width: 100%;
            height: 45px;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #e5e7eb;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .finish-label {
            font-size: 0.9rem;
            color: #333;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .finish-type {
            font-size: 0.8rem;
            color: #666;
        }

        .black {

        }

        .brown {

        }

        .aluminum {

        }

        .steel {

        }

        .gold {
            background-image: url('https://www.cronosdesign.com/i/goldFinish.jpg');
        }

        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .zoom-modal.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .zoom-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: zoom-out;
        }

        .zoom-modal-close {
            position: absolute;
            top: -50px;
            right: -25px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10001;
        }

        .zoom-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .zoomable {
            cursor: zoom-in;
            transition: all 0.3s ease;
        }

                grid-template-columns: 1fr;
                gap: 25px;
            }

            .dropdown-bottom {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .left-column {
                order: 1;
            }

            .finishes-section {
                order: 2;
            }

            .gallery-main {
                min-height: 250px;
            }

            .gallery-main img {
                max-height: 250px;
            }

            .milling-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .finish-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .product-grid {
                padding: 0 10px;
                gap: 8px;
            }

            .product-card {
                width: 100px;
                height: 140px;
            }

            .product-card img {
                height: 90px;
                padding: 8px;
            }

            .product-name {
                font-size: 0.7rem;
            }

            .product-info {
                padding: 8px 10px 10px;
            }

            .dropdown-section {
                padding: 20px;
                margin: 20px auto 40px;
            }

            .finish-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dropdown-bottom {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .close-btn {
            visibility: hidden;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

                    'https://www.cronosdesign.com/i.ashx?i=/i/lungo_123.jpg&w=696',
                    'https://www.cronosdesign.com/i.ashx?i=/i/lungo-3.jpg&w=696',
                    'https://www.cronosdesign.com/i.ashx?i=/i/lungoHandlePic2.png&w=696'
                ],
                specs: {
                    'Material': 'Extruded Aluminum',
                    'End Finish': 'Mitered and Anodized',
                    'Stock Length': '8 Ft (Natural Aluminum)',
                    'Shipping': '24 Hours'
                },
                features: [
                    'Available cut to size with mitered and anodized ends',
                    '8 Ft handlebar in Natural Aluminum available in stock. Ships in 24 hours',
                    'Milling option available in Straight Cut only'
                ],
                milling: []
            },
            'g10': {
                title: 'G10',
                description: 'The G10 handle offers the most versatile milling options in our collection, allowing for customized installations while maintaining the highest quality aluminum construction standards.',
                diagram: 'https://www.cronosdesign.com/i.ashx?i=/i/g10HandleDrawing.png&w=696',
                gallery: [
                    'https://www.cronosdesign.com/i.ashx?i=/i/g10-intro.jpg&w=696',
                    'https://www.cronosdesign.com/i.ashx?i=/i/g10HandlePic4.png&w=696',
                    'https://www.cronosdesign.com/i.ashx?i=/i/g10HandlePic3.png&w=696',
                    'https://www.cronosdesign.com/i.ashx?i=/i/g10HandlePic2.png&w=696'
                ],
                specs: {
                    'Material': 'Extruded Aluminum',
                    'End Finish': 'Mitered and Anodized',
                    'Stock Length': '8 Ft (Natural Aluminum)',
                    'Milling Options': 'Types 1, 2, 3, 4'
                },
                features: [
                    'Available cut to size with mitered and anodized ends',
                    '8 Ft handlebar in Natural Aluminum available in stock. Ships in 24 hours',
                    'Milling option available in Type 1, 2, 3, 4'
                ],
                milling: [
                    { label: 'Type 1', src: 'https://www.cronosdesign.com/i/millilngType1.png' },
                    { label: 'Type 2', src: 'https://www.cronosdesign.com/i/millingType2.png' },
                    { label: 'Type 3', src: 'https://www.cronosdesign.com/i/millingType3.png' },
                    { label: 'Type 4', src: 'https://www.cronosdesign.com/i/millingType4.png' }
                ]
            }
        };

        let currentActiveCard = null;
        let currentDropdown = null;
        let currentGalleryImages = [];

        function changeGalleryImage(index) {
            const mainImage = document.getElementById('gallery-main-image');
            const dots = document.querySelectorAll('.gallery-dot');
            const galleryMain = document.querySelector('.gallery-main');
            const currentImageNumber = document.getElementById('current-image-number');

            if (!mainImage || !galleryMain || !currentImageNumber || !currentGalleryImages[index]) {
                console.warn('Gallery elements not found or invalid index');
                return;
            }

            mainImage.src = currentGalleryImages[index];

            dots.forEach(dot => dot.classList.remove('active'));
            if (dots[index]) {
                dots[index].classList.add('active');
            }

            galleryMain.setAttribute('data-current-image', index);
            currentImageNumber.textContent = index + 1;
        }

        function nextImage() {
            const galleryMain = document.querySelector('.gallery-main');
            if (!galleryMain) return;

            const currentIndex = parseInt(galleryMain.getAttribute('data-current-image')) || 0;
            const totalImages = parseInt(galleryMain.getAttribute('data-total-images')) || currentGalleryImages.length;
            const nextIndex = (currentIndex + 1) % totalImages;
            changeGalleryImage(nextIndex);
        }

        function previousImage() {
            const galleryMain = document.querySelector('.gallery-main');
            if (!galleryMain) return;

            const currentIndex = parseInt(galleryMain.getAttribute('data-current-image')) || 0;
            const totalImages = parseInt(galleryMain.getAttribute('data-total-images')) || currentGalleryImages.length;
            const prevIndex = currentIndex === 0 ? totalImages - 1 : currentIndex - 1;
            changeGalleryImage(prevIndex);
        }
        function toggleDropdownOnLoad(card, sectionType) {
            const productKey = card.getAttribute('data-product');
            const productInfo = products[productKey];

            currentGalleryImages = productInfo.gallery;

            if (currentActiveCard === card && currentDropdown) {
                closeDropdown();
                return;
            }

            if (currentDropdown) {
                closeDropdown();
            }

            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));

            card.classList.add('active');
            currentActiveCard = card;

            const dropdown = createDropdown(productInfo);
            currentDropdown = dropdown;

            const productGrid = card.closest('.product-grid');
            if (!productGrid) {
                console.error('Could not find product grid container');
                return;
            }

            if (productGrid.parentNode) {
                productGrid.parentNode.insertBefore(dropdown, productGrid.nextSibling);

                setTimeout(() => {
                    dropdown.classList.add('active');
                    // dropdown.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 10);
            } else {
                console.error('Could not find parent element to insert dropdown');
            }
        }
        function toggleDropdown(card, sectionType) {
            const productKey = card.getAttribute('data-product');
            const productInfo = products[productKey];

            currentGalleryImages = productInfo.gallery;

            if (currentActiveCard === card && currentDropdown) {
                closeDropdown();
                return;
            }

            if (currentDropdown) {
                closeDropdown();
            }

            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));

            card.classList.add('active');
            currentActiveCard = card;

            const dropdown = createDropdown(productInfo);
            currentDropdown = dropdown;

            const productGrid = card.closest('.product-grid');
            if (!productGrid) {
                console.error('Could not find product grid container');
                return;
            }

            if (productGrid.parentNode) {
                productGrid.parentNode.insertBefore(dropdown, productGrid.nextSibling);

                setTimeout(() => {
                    dropdown.classList.add('active');
                    dropdown.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 10);
            } else {
                console.error('Could not find parent element to insert dropdown');
            }
        }

        function createDropdown(productInfo) {
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown-section';

            const finishesHtml = productInfo.finishes ?
                productInfo.finishes.map(finish => `
                    <div class="finish-item">
                        <div class="finish-color ${finish.colorClass}"></div>
                        <div class="finish-label">${finish.label}</div>
                        <div class="finish-type">${finish.type}</div>
                    </div>
                `).join('') :
                `
                    <div class="finish-item">
                        <div class="finish-color black"></div>
                        <div class="finish-label">Black</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                    <div class="finish-item">
                        <div class="finish-color brown"></div>
                        <div class="finish-label">Brown</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                    <div class="finish-item">
                        <div class="finish-color aluminum"></div>
                        <div class="finish-label">Aluminum</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                    <div class="finish-item">
                        <div class="finish-color steel"></div>
                        <div class="finish-label">Steel</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                    <div class="finish-item">
                        <div class="finish-color gold"></div>
                        <div class="finish-label">Gold</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                `;

            dropdown.innerHTML = `
                <button class="close-btn" onclick="closeDropdown()">×</button>
                <div class="dropdown-content">
                    <div class="gallery-section">
                        <h3>${productInfo.title}</h3>
                        <div class="gallery-carousel">
                            <div class="gallery-main" data-current-image="0" data-total-images="${productInfo.gallery.length}">
                                <button class="gallery-nav prev" onclick="previousImage()" aria-label="Previous image">‹</button>
                                <img src="${productInfo.gallery[0]}" alt="${productInfo.title} Gallery" id="gallery-main-image" class="zoomable" onclick="openZoomModal(this)" />
                                <button class="gallery-nav next" onclick="nextImage()" aria-label="Next image">›</button>
                                <div class="gallery-counter">
                                    <span id="current-image-number">1</span> / <span id="total-images">${productInfo.gallery.length}</span>
                                </div>
                            </div>
                            <div class="gallery-dots">
                                ${productInfo.gallery.map((img, index) => `
                                    <div class="gallery-dot ${index === 0 ? 'active' : ''}" onclick="changeGalleryImage(${index})"></div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="info-section">
                        <h3>Product Information</h3>
                        <div class="info-box">
                            <p>${productInfo.description}</p>
                            <div class="specs">
                                <h5>Specifications</h5>
                                <ul class="specs-list">
                                    ${Object.entries(productInfo.specs).map(([key, value]) => `
                                        <li>
                                            <span>${key}:</span>
                                            <span>${value}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown-bottom">
                    <div class="left-column">
                        ${productInfo.milling && productInfo.milling.length > 0 ? `
                            <div class="milling-section">
                                <h3>Milling Types</h3>
                                <div class="milling-grid">
                                    ${productInfo.milling.map(item => `
                                        <div class="milling-type">
                                            <h4>${item.label}</h4>
                                            <img src="${item.src}" alt="${item.label}" onclick="openZoomModal(this)" class="zoomable" />
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${productInfo.diagram ? `
                            <div class="diagram-section" style="text-align: center; margin-top: ${productInfo.milling && productInfo.milling.length > 0 ? '30px' : '0'};">
                                <h3 style="color: #000; font-size: 1.4rem; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px;">Technical Diagram</h3>
                                <img src="${productInfo.diagram}" alt="${productInfo.title} Diagram" onclick="openZoomModal(this)" class="zoomable" style="max-width: 100%; max-height: 200px; cursor: pointer; border: 1px solid #e9ecef; border-radius: 8px;" />
                            </div>
                        ` : ''}
                    </div>
                    <div class="finishes-section">
                        <h3>Available Finishes</h3>
                        <p style="color: #666; margin-bottom: 15px; font-size: 0.9rem;">
                            Powder coated finishes available only in <a href="https://alumprofile.com/ral-color-chart" target="_blank">RAL Colors</a>. 
                            Other finish options available upon request.
                        </p>
                        <div class="finish-grid">
                            ${finishesHtml}
                        </div>
                    </div>
                </div>
            `;

            return dropdown;
        }

        function openZoomModal(imageElement) {
            const modal = document.getElementById('zoom-modal');
            const modalImage = document.getElementById('zoom-modal-image');

            modalImage.src = imageElement.src;
            modalImage.alt = imageElement.alt;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeZoomModal() {
            const modal = document.getElementById('zoom-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function closeDropdown() {
            if (currentDropdown && currentDropdown.parentNode) {
                currentDropdown.remove();
                currentDropdown = null;
            }
            if (currentActiveCard) {
                currentActiveCard.classList.remove('active');
                currentActiveCard = null;
            }
            document.querySelectorAll('.product-card').forEach(card => card.classList.remove('active'));
        }

        // Close modal when clicking on background
        document.getElementById('zoom-modal').addEventListener('click', function (event) {
            if (event.target === this) {
                closeZoomModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('zoom-modal');
                if (modal.classList.contains('active')) {
                    closeZoomModal();
                }
            }
        });

        // Auto-select first product on page load
        document.addEventListener('DOMContentLoaded', function () {
            const firstCard = document.querySelector('.product-card[data-product="fano"]');
            if (firstCard) {
                toggleDropdownOnLoad(firstCard, 'handle-grid');
            }
        });
    </script>
