        let currentIndex = 0;
        let gallerySize = 0;

        function goToSlide(idx) {
            const galleryContainer = document.querySelector('.details-gallery');
            const dots = document.querySelectorAll('.gallery-dot');

            if (idx < 0) idx = gallerySize - 1;
            if (idx >= gallerySize) idx = 0;

            currentIndex = idx;
            const slideWidth = galleryContainer.offsetWidth;
            galleryContainer.scrollTo({ left: currentIndex * slideWidth, behavior: 'smooth' });

            dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
        }

        function showProductDetails(productId) {
            const product = products[productId];

            document.getElementById('details-title').textContent = product.title;
            document.getElementById('details-description').textContent = product.description;

            // Populate standard sizes
            const sizesList = document.getElementById('standard-sizes-list');
            sizesList.innerHTML = '';
            product.standardSizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'size-item';
                div.textContent = size;
                sizesList.appendChild(div);
            });

            // Populate finishes
            const finishesGrid = document.querySelector('.finishes-grid');
            const finishesSection = document.querySelector('.available-finishes-section');
            finishesGrid.innerHTML = '';

            // Hide finishes section if no finishes available
            if (product.finishes.length === 0) {
                finishesSection.style.display = 'none';
            } else {
                finishesSection.style.display = 'block';
                product.finishes.forEach(finish => {
                    const finishDiv = document.createElement('div');
                    finishDiv.className = 'finish-option';

                    const finishImg = document.createElement('img');
                    finishImg.src = finish.src;
                    finishImg.alt = finish.name;
                    finishImg.className = 'finish-color';

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'finish-info';

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'finish-name';
                    nameDiv.textContent = finish.name;

                    infoDiv.appendChild(nameDiv);
                    finishDiv.appendChild(finishImg);
                    finishDiv.appendChild(infoDiv);
                    finishesGrid.appendChild(finishDiv);
                });
            }

            const gallery = document.querySelector('.details-gallery');
            gallery.innerHTML = '';

            product.gallery.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = product.title;
                img.className = 'gallery-img';
                gallery.appendChild(img);
            });
            const dotWrap = document.querySelector('.gallery-dots');
            dotWrap.innerHTML = '';
            product.gallery.forEach((_, i) => {
                const dot = document.createElement('span');
                dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToSlide(i));
                dotWrap.appendChild(dot);
            });
            currentIndex = 0;
            gallerySize = product.gallery.length;
            goToSlide(0);

            document.querySelectorAll('.product-card').forEach(card =>
                card.classList.remove('active')
            );
            document.querySelector(`[data-product="${productId}"]`)
                .classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function () {
            showProductDetails('round-cosmetic');

            const leftArrow = document.querySelector('.gallery-arrow.left');
            const rightArrow = document.querySelector('.gallery-arrow.right');

            leftArrow.onclick = () => goToSlide(currentIndex - 1);
            rightArrow.onclick = () => goToSlide(currentIndex + 1);

            window.addEventListener('resize', () => goToSlide(currentIndex));
        });

        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', () => {
                const productId = card.getAttribute('data-product');
                showProductDetails(productId);
            });
        });
