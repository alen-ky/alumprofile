        let currentIndex = 0;
        let gallerySize = 0;

        function goToSlide(idx) {
            const galleryContainer = document.querySelector('.details-gallery');
            const dots = document.querySelectorAll('.gallery-dot');

            if (idx < 0) idx = gallerySize - 1;
            if (idx >= gallerySize) idx = 0;

            currentIndex = idx;
            const slideWidth = galleryContainer.querySelector('.gallery-img')?.clientWidth || galleryContainer.offsetWidth;
            galleryContainer.scrollTo({ left: currentIndex * slideWidth, behavior: 'smooth' });

            dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
        }

        function updateArrowPosition() {
            const detailsGallery = document.querySelector('.details-gallery');
            const leftArrow = document.querySelector('.gallery-arrow.left');
            const rightArrow = document.querySelector('.gallery-arrow.right');
            if (!detailsGallery || !leftArrow || !rightArrow) return;
            const galleryRect = detailsGallery.getBoundingClientRect();
            const wrapper = detailsGallery.closest('.gallery-wrapper');
            const wrapperRect = wrapper ? wrapper.getBoundingClientRect() : { top: 0 };
            const top = galleryRect.top - wrapperRect.top + detailsGallery.clientHeight / 2;
            leftArrow.style.top = `${top}px`;
            rightArrow.style.top = `${top}px`;
        }

        function showProductDetails(productId) {
            const product = products[productId];

            document.getElementById('details-title').textContent = product.title;
            document.getElementById('details-description').textContent = product.description;

            const featureUL = document.getElementById('details-features');
            featureUL.innerHTML = '';
            product.specs.forEach(txt => {
                const li = document.createElement('li');
                li.textContent = txt;
                featureUL.appendChild(li);
            });

            const diagramImg = document.getElementById('details-diagram');
            if (product.diagram) {
                diagramImg.src = product.diagram;
                diagramImg.style.display = 'block';
            } else {
                diagramImg.style.display = 'none';
            }

            const gallery = document.querySelector('.details-gallery');
            gallery.innerHTML = '';                 // clear previous images

            product.gallery.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = product.title;
                img.className = 'gallery-img';
                gallery.appendChild(img);
            });

            const dotWrap = document.querySelector('.gallery-dots');
            dotWrap.innerHTML = '';
            product.gallery.forEach((_, i) => {
                const dot = document.createElement('span');
                dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToSlide(i));
                dotWrap.appendChild(dot);
            });
            currentIndex = 0;
            gallerySize = product.gallery.length;
            goToSlide(0); // ensure first image aligned

            document.querySelectorAll('.product-card').forEach(card =>
                card.classList.remove('active')
            );
            document.querySelector(`[data-product="${productId}"]`)
                .classList.add('active');

            const millingWrap = document.getElementById('milling-types');
            millingWrap.innerHTML = '';

            if (product.milling && product.milling.length > 0) {
                const title = document.createElement('h3');
                title.className = 'milling-title';
                title.textContent = 'Milling Types';
                millingWrap.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'milling-grid';

                product.milling.forEach((item) => {
                    const typeDiv = document.createElement('div');
                    typeDiv.className = 'milling-type';

                    const label = document.createElement('h4');
                    label.textContent = item.label;

                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.label;

                    typeDiv.appendChild(label);
                    typeDiv.appendChild(img);
                    grid.appendChild(typeDiv);
                });

                millingWrap.appendChild(grid);
            }

            // Update finishes grid for all products
            const finishesSection = document.getElementById('finishes-section');
            const finishGrid = finishesSection.querySelector('.finish-grid');
            if (product.finishes) {
                finishGrid.innerHTML = '';
                product.finishes.forEach(finish => {
                    const item = document.createElement('div');
                    item.className = 'finish-item';

                    const color = document.createElement('div');
                    color.className = 'finish-color ' + finish.colorClass;
                    if (finish.image) {
                        color.style.backgroundImage = `url('${finish.image}')`;
                    }

                    const label = document.createElement('div');
                    label.className = 'finish-label';
                    label.textContent = finish.label;

                    const type = document.createElement('div');
                    type.className = 'finish-type';
                    type.textContent = finish.type;

                    item.appendChild(color);
                    item.appendChild(label);
                    item.appendChild(type);

                    finishGrid.appendChild(item);
                });
            } else {
                finishGrid.innerHTML = `
                    <div class="finish-item">
                        <div class="finish-color black"></div>
                        <div class="finish-label">Black</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                    <div class="finish-item">
                        <div class="finish-color brown"></div>
                        <div class="finish-label">Brown</div>

                    <div class="finish-item">

                        <div class="finish-color gold"></div>
                        <div class="finish-label">Gold</div>
                        <div class="finish-type">Brushed/Matte</div>
                    </div>
                `;
            }

            updateArrowPosition();
        }

        document.addEventListener('DOMContentLoaded', function () {
            showProductDetails('g9');

            const leftArrow = document.querySelector('.gallery-arrow.left');
            const rightArrow = document.querySelector('.gallery-arrow.right');
            const galleryContainer = document.querySelector('.details-gallery');

            leftArrow.addEventListener('click', () => goToSlide(currentIndex - 1));
            rightArrow.addEventListener('click', () => goToSlide(currentIndex + 1));

            updateArrowPosition();

            window.addEventListener('resize', () => {
                goToSlide(currentIndex);
                updateArrowPosition();
            });
        });

        document.querySelectorAll('.product-card').forEach(card => {
