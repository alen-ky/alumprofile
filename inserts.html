<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Insert Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="page-title">Door Insert Types</h1>
    <div id="strip-sentinel" style="height:1px;"></div>
    <div id="strip-placeholder" style="display:none;"></div>
    <div class="product-strip" id="product-strip"></div>

    <div class="insert-details" id="insert-details" style="display:none;">
      <div class="details-content">
        <div class="gallery-wrapper">
          <button class="gallery-arrow left">&#8592;</button>
          <div class="details-gallery"></div>
          <button class="gallery-arrow right">&#8594;</button>
          <div class="gallery-dots"></div>
        </div>
        <div class="details-text">
          <h2 id="details-title" class="details-title"></h2>
          <p id="details-desc" class="details-desc"></p>
        </div>
      </div>

      <div class="colors-section">
        <h3>Glass Types</h3>
        <div class="color-grid" id="color-grid"></div>
      </div>
    </div>
  </div>

  <script>
    const inserts = {
      frosted: {
        title: 'Frosted Glass',
        desc: `\nFrosted Glass. Built from 4mm tempered glass, our frosted glass is safety-certified and ensures privacy by filtering light with full visibility. It comes in brown and graphite tints, as well as striped designs.

Graphite/Brown Frosted Glass is crafted using acid-etching and sandblasting techniques for the frosted glass effect, these tinted glass inserts offer both privacy and ample natural light.

Striped Frosted Glass features alternating stripes of Frosted and Clear glass. Not only does it enhance privacy, but it also allows the seamless flow of natural light.`,

          'https://www.cronosdesign.com/i/clearGlass.jpg',
          'https://www.cronosdesign.com/i/frostedPainted.jpg',
          'https://www.cronosdesign.com/i/parsolStopsol.jpg',
          'https://www.cronosdesign.com/i/frostedAcidEtched.jpg'
        ],
        types: [
          { label: 'Frosted', url: 'https://www.cronosdesign.com/i/frostedGPic1.jpg' },
          { label: 'Lacomat', url: 'https://www.cronosdesign.com/i/frostedGPic2.jpg' },
          { label: 'Brown Frosted', url: 'https://www.cronosdesign.com/i/frostedGPic3.jpg' },
          { label: 'Graphite Frosted', url: 'https://www.cronosdesign.com/i/frostedGPic4.jpg' },
          { label: 'Striped Frosted', url: 'https://www.cronosdesign.com/i/frostedGPic6.jpg' },
          { label: 'Visionsun Frosted', url: 'https://www.cronosdesign.com/i/frostedVisionsun3.jpeg' }
        ]
      },
      parsol: {
        title: 'Parsol Glass',
        desc: `\nParsol Glass is a tinted float glass that provides a subtle color and reduced transparency for privacy and design. It is suitable for both decorative and functional applications.`,
        images: [
          'https://www.cronosdesign.com/i/parsolStopsol.jpg',
          'https://www.cronosdesign.com/i/clearGlass.jpg'
        ],
        types: [
          { label: 'Parsol Brown', url: 'https://www.cronosdesign.com/i/parsolBrown1.jpeg' },
          { label: 'Parsol Graphite', url: 'https://www.cronosdesign.com/i/parsolGraphite1.jpeg' },
          { label: 'Planibel Dark Grey', url: 'https://www.cronosdesign.com/i/planibelDarkgrey1.jpeg' },
          { label: 'Moru Reeded Graphite', url: 'https://www.cronosdesign.com/i/muroGraphite.png' },
          { label: 'Moru Reeded Bronze', url: 'https://www.cronosdesign.com/i/muroBronze.png' },
          { label: 'Stopsol Brown', url: 'https://www.cronosdesign.com/i/stopsolBronze1.jpeg' },
          { label: 'Stopsol Gray', url: 'https://www.cronosdesign.com/i/stopsolGraphite1.jpeg' },
          { label: 'Venus Glass', url: 'https://www.cronosdesign.com/i/stopsolVenus.png' },
        ]
      },
      clear: {
        title: 'Clear Glass',
        desc: `\nClear Glass is classic and versatile, perfect for maximizing light and visibility. Used in contemporary designs for its clean look.`,

          'https://www.cronosdesign.com/i/clearGlass.jpg'
        ],
        types: [

        ]
      },

        title: 'Textured Glass',
        desc: `\nTextured Glass offers unique patterns and privacy while allowing light to pass through. Ideal for decorative cabinet doors and feature panels.`,

        ],

          { label: 'Master Carre', url: 'https://www.cronosdesign.com/i/masterCarre3.jpeg' },
          { label: 'Master Lens', url: 'https://www.cronosdesign.com/i/masterLens3.jpeg' },
          { label: 'Master Ligne', url: 'https://www.cronosdesign.com/i/masterLigne3.jpeg' },
          { label: 'Master Point', url: 'https://www.cronosdesign.com/i/masterPoint5.jpeg' },
          { label: 'Master Shine', url: 'https://www.cronosdesign.com/i/masterShine3.jpeg' },
          { label: 'Master Soft', url: 'https://www.cronosdesign.com/i/masterSoft3.jpeg' },
          { label: 'Master Flex', url: 'https://www.cronosdesign.com/i/masterFlex3.jpeg' },
          { label: 'Reeded Glass', url: 'https://www.cronosdesign.com/i/reededGlass3.jpeg' },
          { label: 'Visionsun', url: 'https://www.cronosdesign.com/i/visionSun3.jpeg' },
          { label: 'Master Screen', url: 'https://www.cronosdesign.com/i/masterKrizet3.jpeg' },

        ]

      matte: {
        title: 'Matelac Painted Glass (Matte)',
        desc: `\nMatte Glass provides a modern, soft look with a smooth, non-reflective surface. It is fingerprint-resistant and easy to maintain.`,
        images: [
          'https://www.cronosdesign.com/i/frostedPainted.jpg'
        ],
        types: [
          { label: 'Matelac Pure White 9003', url: 'https://www.cronosdesign.com/i/matelacPureWhite9003.jpeg' },
          { label: 'Matelac Classic Black 9005', url: 'https://www.cronosdesign.com/i/matelacBlackClassic9005.jpeg' },
          { label: 'Matelac Brown Mirror', url: 'https://www.cronosdesign.com/i/matelacBronzeMirror.jpeg' },
          { label: 'Matelac Graphite Mirror', url: 'https://www.cronosdesign.com/i/matelacGraphiteMirror.jpeg' },
        ]
      },
      painted: {
        title: 'Lacobel Painted Glass (Glossy)',
        desc: `\nPainted Glass features a colored lacquer on one side, producing a vibrant, glossy finish. Available in a variety of colors for bold design statements.`,
        images: [
          'https://www.cronosdesign.com/i/lacobel.jpg',
          'https://www.cronosdesign.com/i/lacobelFrontPicture11.jpg',
          'https://www.cronosdesign.com/i/lacobelFrontPicture21.jpg'
        ],
        types: [
          { label: 'Lacobel Pure White 9003', url: 'https://www.cronosdesign.com/i/pureWhite9003.jpeg' },
          { label: 'Lacobel Soft White 9010', url: 'https://www.cronosdesign.com/i/softWhite9010.jpeg' },
          { label: 'Lacobel Pearl White 1013', url: 'https://www.cronosdesign.com/i/pearlWhite1013.jpeg' },
          { label: 'Lacobel Light Beige 1015', url: 'https://www.cronosdesign.com/i/lightBeige1015.jpeg' },
          { label: 'Lacobel Light Brown 1236', url: 'https://www.cronosdesign.com/i/lightBrown1236.jpeg' },
          { label: 'Lacobel Classic Gray 7035', url: 'https://www.cronosdesign.com/i/classicGrey7035.jpeg' },
          { label: 'Lacobel Gray Metal 9006', url: 'https://www.cronosdesign.com/i/metalGrey9006.jpeg' },
          { label: 'Lacobel Aluminum Rich 9007', url: 'https://www.cronosdesign.com/i/aluminumRich9007.jpeg' },
          { label: 'Lacobel Brown Metal 0627', url: 'https://www.cronosdesign.com/i/darkBrownMetal0627.jpeg' },
          { label: 'Lacobel Classic Black 9005', url: 'https://www.cronosdesign.com/i/classicBlack9005.jpeg' },
          { label: 'Lacobel Black Starlight 0337', url: 'https://www.cronosdesign.com/i/blackStarlight0337.png' },
          { label: 'Lacobel Luminous Red 1586', url: 'https://www.cronosdesign.com/i/luminousRed1586.png' }
        ]
      },
      designer: {
        title: 'Designer Glass',
        desc: `\nDesigner Glass encompasses specialty patterns, prints, or treatments for a unique and artistic appearance. Perfect for accent doors and custom cabinetry.`,
        images: [
          'https://www.cronosdesign.com/i/clearGlass.jpg',
          'https://www.cronosdesign.com/i/decorativeFrontImage2.jpg',
          'https://www.cronosdesign.com/i/decorativeFrontImage1.jpg'
        ],
        types: [
          { label: 'Glamour', url: 'https://www.cronosdesign.com/i/gallery/4216.jpg' },
          { label: 'Urban', url: 'https://www.cronosdesign.com/i/gallery/4217.jpg' },
          { label: 'Vintage', url: 'https://www.cronosdesign.com/i/gallery/4218.jpg' },
          { label: 'Casual', url: 'https://www.cronosdesign.com/i/gallery/4220.jpg' },
          { label: 'Soft 9005', url: 'https://www.cronosdesign.com/i/gallery/4221.jpg' },
          { label: 'Soft 9003', url: 'https://www.cronosdesign.com/i/gallery/4222.jpg' },
          { label: 'Brushed Aluminum', url: 'https://www.cronosdesign.com/i/gallery/4223.jpg' },
        ]
      },
      mirror: {
        title: 'Mirror Glass',
        desc: `\nMirror Glass adds depth and brightness, making spaces appear larger. Often used for decorative inserts and accent panels.`,
        images: [
          'https://www.cronosdesign.com/i/clearGlass.jpg',
          'https://www.cronosdesign.com/i/mirrorInsert1.jpg',
          'https://www.cronosdesign.com/i/mirrorInsert2.jpg'
        ],
        types: [
          { label: 'Brown Mirror', url: 'https://www.cronosdesign.com/i/mirrorBrown1.jpeg' },
          { label: 'Graphite Mirror', url: 'https://www.cronosdesign.com/i/mirrorGraphite1.jpeg' },
          { label: 'Silver Mirror', url: 'https://www.cronosdesign.com/i/mirrorSilver1.jpg' },
          { label: 'Antique Mirror', url: 'https://www.cronosdesign.com/i/mirrorAntique1.jpeg' },
        ]
      }
    };

    let currentIndex = 0;
    let gallerySize = 0;

    function goToSlide(idx) {
      const galleryContainer = document.querySelector('.details-gallery');
      const dots = document.querySelectorAll('.gallery-dot');
      if (idx < 0) idx = gallerySize - 1;
      if (idx >= gallerySize) idx = 0;
      currentIndex = idx;
      const slideWidth = galleryContainer.offsetWidth;
      galleryContainer.scrollTo({ left: currentIndex * slideWidth, behavior: 'smooth' });
      dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
    }

    function selectInsert(key) {
      const data = inserts[key];
      document.getElementById('insert-details').style.display = 'block';
      document.getElementById('details-title').textContent = data.title;
      document.getElementById('details-desc').textContent = data.desc;

      // --- Gallery ---
      const gallery = document.querySelector('.details-gallery');
      gallery.innerHTML = '';
      (data.images || []).forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = data.title;
        img.className = 'gallery-img';
        gallery.appendChild(img);
      });
      // Dots
      const dotWrap = document.querySelector('.gallery-dots');
      dotWrap.innerHTML = '';
      (data.images || []).forEach((_, i) => {
        const dot = document.createElement('span');
        dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
        dot.addEventListener('click', () => goToSlide(i));
        dotWrap.appendChild(dot);
      });
      currentIndex = 0;
      gallerySize = (data.images || []).length;
      goToSlide(0);

      // --- Glass Types Grid ---
      const grid = document.getElementById('color-grid');
      grid.innerHTML = '';
      (data.types || []).forEach(type => {
        const item = document.createElement('div');
        item.className = 'color-item';
        const img = document.createElement('div');
        img.className = 'color-swatch';
        img.style.backgroundImage = `url('${type.url}')`;
        // Add zoom on click
        img.addEventListener('click', () => {
          const overlay = document.createElement('div');
          overlay.style.position = 'fixed';
          overlay.style.top = 0;
          overlay.style.left = 0;
          overlay.style.width = '100vw';
          overlay.style.height = '100vh';
          overlay.style.background = 'rgba(0,0,0,0.8)';
          overlay.style.display = 'flex';
          overlay.style.alignItems = 'center';
          overlay.style.justifyContent = 'center';
          overlay.style.zIndex = 9999;

          const zoomed = document.createElement('img');
          zoomed.src = type.url;
          zoomed.style.maxWidth = '90%';
          zoomed.style.maxHeight = '90%';
          zoomed.style.borderRadius = '8px';
          zoomed.style.boxShadow = '0 0 20px rgba(0,0,0,0.3)';

          overlay.appendChild(zoomed);
          document.body.appendChild(overlay);

          overlay.addEventListener('click', () => overlay.remove());
        });
        const lbl = document.createElement('div');
        lbl.className = 'color-label';
        lbl.textContent = type.label;
        item.appendChild(img);
        item.appendChild(lbl);
        grid.appendChild(item);
      });
    }

    // Init
    const strip = document.getElementById('product-strip');
    Object.entries(inserts).forEach(([key, val]) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.setAttribute('data-insert', key);

      const img = document.createElement('img');
      img.src = val.images[0];
      img.alt = val.title;
      img.className = 'product-image';

      const name = document.createElement('p');
      name.className = 'product-name';
      name.textContent = val.title;

      card.appendChild(img);
      card.appendChild(name);
      strip.appendChild(card);

      card.addEventListener('click', () => {
        document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        selectInsert(key);
      });
    });

    // Gallery arrows event listeners
    document.addEventListener('DOMContentLoaded', function () {
      // Select first insert by default
      const firstKey = Object.keys(inserts)[0];
      document.querySelector(`[data-insert="${firstKey}"]`).classList.add('active');
      selectInsert(firstKey);

      const leftArrow = document.querySelector('.gallery-arrow.left');
      const rightArrow = document.querySelector('.gallery-arrow.right');
      leftArrow.addEventListener('click', () => goToSlide(currentIndex - 1));
      rightArrow.addEventListener('click', () => goToSlide(currentIndex + 1));
      window.addEventListener('resize', () => goToSlide(currentIndex));

      // Sticky product-strip logic
      const strip = document.getElementById('product-strip');
      const sentinel = document.getElementById('strip-sentinel');
      const placeholder = document.getElementById('strip-placeholder');
      let isSticky = false;
      function onScroll() {
        const sentinelRect = sentinel.getBoundingClientRect();
        if (sentinelRect.top <= 65 && !isSticky) {
          strip.classList.add('sticky-strip');
          placeholder.style.display = 'block';
          placeholder.style.height = strip.offsetHeight + 'px';
          isSticky = true;
        } else if (sentinelRect.top > 65 && isSticky) {
          strip.classList.remove('sticky-strip');
          placeholder.style.display = 'none';
          isSticky = false;
        }
      }
      window.addEventListener('scroll', onScroll, { passive: true });
    });
  </script>
</body>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: #f8f9fa;
    color: black;
    line-height: 1.6;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px;
    background: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, .1);
  }

  .page-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 30px;
  }

  .product-strip {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
    border-bottom: 1px solid #e9ecef;
    background: #fff;
    z-index: 1001;
    transition: box-shadow 0.2s;
    /* No left/right padding here */
  }

  .sticky-strip {
    position: fixed;
    top: 65px;
    left: 0;
    right: 0;
    max-width: 1400px;
    margin: 0 auto;
    box-shadow: 0 2px 16px rgba(0,0,0,0.12);
    padding-left: 40px;
    padding-right: 40px;
  }

  .sticky-strip + .insert-details {
    margin-top: 80px;
  }

  .product-card {
    flex: 0 0 auto;
    width: 180px;
    cursor: pointer;
    text-align: center;
    padding: 15px;
    background: #fff;
    transition: border .2s ease;
  }

  .product-card.active {
    border: 2px solid #000;
    border-radius: 10px;
  }

  .product-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
    background: #f8f9fa;
    border: 1px solid #e9ecef;
  }

  .product-name {
    font-size: .95rem;
    font-weight: 600;
    color: #2c3e50;
  }

  .product-card.active .product-name {
    color: #000;
  }

  .insert-details {
    margin-top: 40px;
  }

  .details-content {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    align-items: flex-start;
  }

  .details-text {
    flex: 1;
    min-width: 300px;
  }

  .details-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: black;
  }

  .details-desc {
    font-size: 1.1rem;
    color: black;
    margin-bottom: 25px;
    white-space: pre-line;
  }

  .gallery-wrapper {
    position: relative;
    width: 500px;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
    max-width: 100%;
  }

  .details-gallery {
    display: flex;
    gap: 12px;
    overflow-x: hidden;
    scroll-behavior: smooth;
    width: 100%;
    scroll-snap-type: x mandatory;
  }

  .gallery-img {
    height: 350px;
    width: 100%;
    object-fit: cover;
    border-radius: 8px;
    flex: 0 0 100%;
    scroll-snap-align: start;
    border: 1px solid #e9ecef;
  }

  .gallery-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #eee;
    color: black;
    border: none;
    font-size: 24px;
    padding: 12px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    transition: background 0.2s ease;
  }

  .gallery-arrow:hover {
    background: #ddd;
  }

  .gallery-arrow.left {
    left: 10px;
  }

  .gallery-arrow.right {
    right: 10px;
  }

  .gallery-dots {
    text-align: center;
    margin-top: 10px;
  }

  .gallery-dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 4px;
    border-radius: 50%;
    background: #c5c5c5;
    cursor: pointer;
    transition: background 0.2s;
  }

  .gallery-dot.active {
    background: #000;
  }

  .colors-section {
    margin-top: 40px;
  }

  .colors-section h3 {
    font-size: 1.25rem;
    color: black;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .color-grid {
    display: grid;
    grid-template-columns: repeat(6, minmax(160px, 1fr));
    gap: 20px;
    padding: 0 20px;
    max-width: 100%;
    justify-content: center;
  }

  .color-item {
    text-align: center;
  }

  .color-swatch {
    width: 100%;
    height: 160px;
    border-radius: 4px;
    border: 1px solid #e5e7eb;
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }

  .color-label {
    font-size: .9rem;
    font-weight: 600;
    color: black;
    margin-top: 6px;
  }

  @media(max-width:768px) {
    .details-content {
      flex-direction: column;
    }

    .gallery-img {
      height: 220px;
    }

    .gallery-wrapper {
      width: 100%;
      height: 200px;
    }
  }
</style>

</html>
